spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18
  
coolant:
  flood_pin: gpio.14


sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.15

Laser:
  pwm_hz: 5000
  output_pin: gpio.14
  enable_pin: gpio.13
  disable_with_s0: false
  s0_with_disable: true
  tool_num: 0
  speed_map: 0=0.000% 255=100.000%
  off_on_alarm: false

